<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo Conway's game of life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settingsBox">
        <div id="settingsBoxHeader"></div>
        Click anywhere to toggle a cell. <br>
        Use WASD keys to move the camera. <br>
        <input type="button" value="Start" id="pauseButton"><br>
        <input type="button" value="Step" id="stepButton"><br>
        <input type="button" value="+" id="zoomInButton"><br>
        <input type="button" value="-" id="zoomOutButton"><br>
        <input type="button" value="Clear" id="clearButton"><br>
        <input type="button" value="Plot randomly" id="randomPlot">
        Turns/sec: <input type="text" id="simSpeed" value="3"><br>
        Mutation%: <input type="text" id="mutRate" value="0"><br>
        <a href="https://github.com/Kornelf4/evo_conways_game_of_life">Github</a><br>
        Itch.io: link <br>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">CGoL wiki</a>
    </div>
    <div id="rulesetBox">
        <div id="rulesetBoxHeader"></div><br>
        View&modify <div id="modSelect">default</div> cell settings: <br>
        <input type="button" value="Copy ruleset data" id="copyData">
        <input type="button" value="Paste ruleset data" id="pasteData">
        <div id="locationContainer"></div>
        <div id="conditionContainer"></div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
<script src="scripts/ruleset.js"></script>
<script src="scripts/dragSettings.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/input.js"></script>
<script src="scripts/mutations.js"></script>
<script src="scripts/cell.js"></script>
<script src="scripts/controls.js"></script>
<script src="scripts/rulesetDisplay.js"></script>
<script src="scripts/clipboard.js"></script>
<script>start()</script>
